<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1"  cellpadding="10">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txt_name" id="txt_name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txt_email" id="txt_email"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="txt_dob" id="txt_dob"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                   
                </tr>

            </table>
        </form>
        <br>
        <table border="1" cellpadding="10" >
            <tr>
                <td>SNO</td>
                <td>Name</td>
                <td>Email</td>
                <td>DOB</td>
                <td>Action</td>
            </tr>
            {% for i in emp %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.employee_name}}</td>
                <td>{{i.employee_email}}</td>
                <td>{{i.employee_dob}}</td>
                <td>
                    <a href="{% url 'dashboards:employee_kpi_summary' 1 %}">Summery</a>
                    <a href="{% url 'dashboards:kpi_dashboard' 1 %}">Dashboard</a>
                </td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");

</script>
{% endif %}
